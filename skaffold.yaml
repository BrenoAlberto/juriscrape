apiVersion: skaffold/v4beta3
kind: Config
manifests:
  rawYaml:
    - ./juriscrape-infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: brenoalberto/juriscrape-crawlers
      context: juriscrape-crawlers
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'
    - image: brenoalberto/juriscrape-api
      context: juriscrape-api
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'src/**/*.ts'